<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toast Destroyer - Music</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/logo.png" alt="Toast Destroyer Logo" class="logo" />
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="music.html" class="active">music</a></li>
        <li><a href="#">related projects</a></li>
        <li><a href="#">license</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Albums and EPs Section -->
    <section class="release-section">
      <h2>albums and EPs:</h2>
      <div class="grid-container">
        <!-- Repeat for each album/EP -->
        <div class="release-item">
          <img src="standard destroyer pfp.png" alt="Album Cover" />
          <p>NAME HERE</p>
        </div>
        <div class="release-item">
          <img src="standard destroyer pfp.png" alt="Album Cover" />
          <p>NAME HERE</p>
        </div>
      </div>
    </section>

    <!-- Singles Section -->
    <section class="release-section">
      <h2>singles:</h2>
      <div class="grid-container">
        <!-- Repeat for each single -->
        <div class="release-item">
          <img src="standard destroyer pfp.png" alt="Single Cover" />
          <p>NAME HERE</p>
        </div>
      </div>
    </section>

    <!-- Unreleased Section -->
    <section class="release-section">
      <h2>unreleased:</h2>
      <div class="grid-container">
        <!-- Repeat for each unreleased track -->
        <div class="release-item">
          <img src="standard destroyer pfp.png" alt="Cover" />
          <p>NAME HERE</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer (optional) -->
  <footer>
    <p>&copy; 2025 Toast Destroyer</p>
  </footer>
</body>
</html>
